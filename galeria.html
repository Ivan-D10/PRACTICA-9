<body>

    <header>
        <nav class="Navbar">

            <ul class="nav justify-content-end">

                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contacto</a>

            </ul>

    <article>
        <div class="princi">
            <h2 class="text">Galeria de imagenes</h2>
        </div><br>

        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/arcade.jpg" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">ARCADE</h5>
                    </div>
              </div>

              <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/aventure.jpg" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">AVENTURA</h5>
                    </div>
              </div>

              <div class="carousel-item">
                    <img src="images/freeworld.jpg" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">Mundo Abierto</h5>
                    </div>
              </div>

              <div class="carousel-item">
                    <img src="images/strategy.jpg" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">Estrategia</h5>
                    </div>
              </div>

              <div class="carousel-item">
                    <img src="images/battleroyale.jpg" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">Battle Royale</h5>
                    </div>
              </div>

              <div class="carousel-item">
                    <img src="images/shooters.jpg" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">Shooters</h5>
                    </div>
              </div>

              <div class="carousel-item">
                    <img src="images/mmorpg.png" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">MMORPG</h5>
                    </div>
              </div>

              <div class="carousel-item">
                    <img src="images/sandbox.jpg" class="d-block w-100" width="720px" height="720px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="text2">SandBox</h5>
                    </div>
              </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

            <li>
